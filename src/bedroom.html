        * {
            margin: 0;
            padding: 0;

            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            margin-bottom: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .category-buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 2rem;
        }

        .category-button {
            width: 220px;
            height: 220px;
            border: none;
            border-radius: 10px;
            background-color: #010101;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .category-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .category-button img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }

        .category-button p {
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
        }

        .subcategory-section {
            display: none;
            margin-top: 2rem;
        }

        .subcategory-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .subcategory-item {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .subcategory-item:hover {
            transform: translateY(-5px);
        }

        .subcategory-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .subcategory-item p {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .explore-ar-btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 8px 0;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .explore-ar-btn:hover {
            background-color: #c0392b;
        }

        .active-section {
            display: block;
        }

        .section-title {
            margin-bottom: 1rem;
            color: #2c3e50;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e74c3c;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 8px 20px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2c3e50;
        }
        
        .ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
        }
        
        .ar-container.active {
            display: block;
        }
        
        .close-ar {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: #e74c3c;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>

    <script>
        function showSubcategory(category) {
            // Hide all subcategory sections
            document.querySelectorAll('.subcategory-section').forEach(section => {
                section.classList.remove('active-section');
            });
            
            // Show the selected subcategory section
            document.getElementById(category + '-section').classList.add('active-section');
        }

        function hideSubcategories() {
            // Hide all subcategory sections
            document.querySelectorAll('.subcategory-section').forEach(section => {
                section.classList.remove('active-section');
            });
        }
        
        function showARView(arId) {
            // Show the specific AR container
            document.getElementById(arId).classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }
        
        function closeARView(arId) {
            // Hide the specific AR container
            document.getElementById(arId).classList.remove('active');
            document.body.style.overflow = 'auto'; // Enable scrolling
        }
    </script>
