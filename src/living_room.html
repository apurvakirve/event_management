    <title>Living Room AR Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            margin-bottom: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .category-buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 2rem;
        }

        .category-button {
            width: 220px;
            height: 220px;
            border: none;
            border-radius: 10px;
            background-color: #010101;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .category-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .category-button img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }

        .category-button p {
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
        }

        .subcategory-section {
            display: none;
            margin-top: 2rem;
        }

        .subcategory-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .subcategory-item {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .subcategory-item:hover {
            transform: translateY(-5px);
        }

        .subcategory-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .subcategory-item p {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .explore-ar-btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 8px 0;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .explore-ar-btn:hover {
            background-color: #c0392b;
        }

        .active-section {
            display: block;
        }

        .section-title {
            margin-bottom: 1rem;
            color: #2c3e50;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e74c3c;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 8px 20px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2c3e50;
        }
        
        .ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
        }
        
        .ar-container.active {
            display: block;
        }
        
        .close-ar {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: #e74c3c;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }

        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }

        .cart-modal {
            position: fixed;
            top: 0;
            right: -100%;
            width: 400px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 2000;
            padding: 20px;
            overflow-y: auto;
        }

        .cart-modal.active {
            right: 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .remove-cart-item {
            color: red;
            cursor: pointer;
        }

        .book-now-btn {
            width: 100%;
            padding: 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            margin-top: 20px;
            font-weight: bold;
        }

        .add-to-cart-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 8px;
            margin-top: 10px;
            width: 80%;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        let cart = [];

        function addToCart(name, image, price) {
            cart.push({ name, image, price });
            updateCartDisplay();
            alert(`${name} added to cart!`);
        }

        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartCountElement = document.getElementById('cart-count');
            
            cartItemsContainer.innerHTML = '';
            let totalPrice = 0;

            cart.forEach((item, index) => {
                const cartItemElement = document.createElement('div');
                cartItemElement.classList.add('cart-item');
                cartItemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <p>${item.name}</p>
                        <p>$${item.price.toFixed(2)}</p>
                    </div>
                    <span class="remove-cart-item" onclick="removeFromCart(${index})">üóëÔ∏è</span>
                `;
                cartItemsContainer.appendChild(cartItemElement);
                totalPrice += item.price;
            });

            cartCountElement.textContent = cart.length;
            
            const totalElement = document.createElement('div');
            totalElement.innerHTML = `<strong>Total: $${totalPrice.toFixed(2)}</strong>`;
            cartItemsContainer.appendChild(totalElement);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
        }

        function toggleCart() {
            document.getElementById('cart-modal').classList.toggle('active');
        }

        function bookNow() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const customerName = prompt('Please enter your name:');
            const customerEmail = prompt('Please enter your email:');
            const customerPhone = prompt('Please enter your phone number:');

            // Validate input fields
            if (!customerName || !customerEmail || !customerPhone) {
                alert('Please fill in all customer details.');
                return;
            }

            const bookingDetails = {
                customerName,
                customerEmail,
                customerPhone,
                items: cart,
                totalPrice: cart.reduce((total, item) => total + item.price, 0)
            };

            console.log('Sending booking data:', bookingDetails);

            // First, check if the PHP file is accessible
            fetch('savebooking.php', {
                method: 'HEAD'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`PHP file not accessible: ${response.status} ${response.statusText}`);
                }
                
                // If PHP file is accessible, proceed with the booking
                return fetch('savebooking.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(bookingDetails)
                });
            })
            .then(response => {
                console.log('Response status:', response.status);
                // Even if the server returns an error, we still want to parse the response
                return response.text().then(text => {
                    try {
                        // Try to parse as JSON
                        return JSON.parse(text);
                    } catch (e) {
                        // If it's not valid JSON, return the raw text
                        console.error('Invalid JSON response:', text);
                        throw new Error(`Server returned invalid JSON: ${text}`);
                    }
                });
            })
            .then(data => {
                console.log('Server Response:', data);

                if (data.success) {
                    alert('Booking successful! Booking ID: ' + data.booking_id);
                    cart = [];
                    updateCartDisplay();
                    document.getElementById('cart-modal').classList.remove('active');
                } else {
                    alert(`Booking failed: ${data.message || 'Unknown error'}`);
                    console.error('Booking Error Details:', data.error_details);
                }
            })
            .catch(error => {
                console.error('Fetch Error:', error);
                alert('An error occurred: ' + error.message);
            });
        }
        function showSubcategory(category) {
            document.querySelectorAll('.subcategory-section').forEach(section => {
                section.classList.remove('active-section');
            });
            
            document.getElementById(category + '-section').classList.add('active-section');
        }

        function hideSubcategories() {
            document.querySelectorAll('.subcategory-section').forEach(section => {
                section.classList.remove('active-section');
            });
        }

        function showARView(arId) {
            document.getElementById(arId).classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeARView(arId) {
            document.getElementById(arId).classList.remove('active');
            document.body.style.overflow = 'auto';
        }
