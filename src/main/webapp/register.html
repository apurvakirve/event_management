  <!-- ===== Registration Section ===== -->
  <section class="register-section">
    <div class="form-box">
      <h2>Book for an Event</h2>
      <p class="subtitle">Plan your event with style âœ¨</p>

      <!-- Form submitting to JSP backend -->
      <form action="bookevent" method="post">
        <div class="form-row">
          <div class="col">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Enter your name" required>
          </div>
          <div class="col">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <label>Phone</label>
            <input type="tel" name="phone" placeholder="Enter your phone" required>
          </div>
          <div class="col">
            <label>Date</label>
            <input type="date" name="event_date" required>
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <label>Event Type</label>
            <select name="event_type" required>
              <option value="">Select Event Type</option>
              <option>Wedding</option>
              <option>Baby Shower</option>
              <option>Birthday</option>
              <option>Engagement</option>
              <option>Anniversary</option>
              <option>Naming Ceremony</option>
              <option>Haladi Ceremony</option>
              <option>Business Startups</option>
              <option>Sangeet Ceremony</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn">Submit Registration</button>
      </form>
    </div>
  </section>
